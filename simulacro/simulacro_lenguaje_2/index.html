<!DOCTYPE html>

  <body>
    <main>
      <h1>Empleados</h1>

      <form id="form" style="display: flex; flex-direction: column; width: 350px;">
        <input type="number" id="id" name="id" placeholder="ID" />
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
        <input type="number" id="salario" name="salario" placeholder="Salario" />
        <input type="text" id="imagen" name="imagen" placeholder="Imagen"/>
        <button type="button" id="agregarEmpleado">Agregar</button>
        <button type="button" id="actualizarEmpleado">Actualizar</button>

      </form>
      <button type="button" id="calcularPromedio">Calcular promedio</button>
      <button type="button" id="buscarEmpleado">Buscar empleado</button>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Salario</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </main>
    <script src="./assets/js/index.js" type="module"></script>

  </body>
</html>
