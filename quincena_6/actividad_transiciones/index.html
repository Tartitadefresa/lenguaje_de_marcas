<!DOCTYPE html>
<html lang="es">

<head>
    <title>Actividad con transición</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/quincena_6/actividad_transiciones/assets/styles/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/theme_swich.css">
</head>

<body>
    <main>
        <div class="switch-container" style="position: absolute; top: 20px; left: 20px;">
            <input type="checkbox" id="switch"/>
            <label for="switch">
                <i class="fas fa-moon"></i>
               <i class="fas fa-sun"></i>
               <span class="ball"></span>
            </label>
         </div>
        <section class="card">
            <img class="card_image" src="./assets/images/58428ba1a6515b1e0ad75ab0.png" width="200px" height="90px" alt="img2">
            <div class="card_text">
                <h1>Batman</h1>
                <p>Lo que distingue a Batman de otros super héroes es que no tiene superpoderes sobrenaturales; en cambio, confía en su inteligencia, habilidades destectivescas, destrezas físicas y una amplia gama de gadgets tecnologícos para luchar contra el crimen.</p>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/modoOscuro.js"></script>
</body>

</html>
