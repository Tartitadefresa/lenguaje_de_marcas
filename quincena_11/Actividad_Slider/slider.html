<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/styles/slider.css">
</head>

<body>
    <section id="gallery">
        <div class="gallery-container">
            <figure class="gallery-item">
                <img src="./assets/images/imagen 1.jpeg" alt="Imagen 1">
                <figcaption style="text-align: center;">Primavera🌸</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="./assets/images/Imagen 2.jpeg" alt="Imagen 2">
                <figcaption style="text-align: center;">Otoño🍂</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="./assets/images/Imagen 3.jpeg" alt="Imagen 3">
                <figcaption style="text-align: center;">Invierno🥶</figcaption>
            </figure>
        </div>
        <nav class="gallery-navigation">
            <button class="nav-button prev-button">Anterior</button>
            <button class="nav-button next-button">Siguiente</button>
        </nav>
    </section>
    <script src="./assets/js/slider.js"></script>
</body>
</html>
